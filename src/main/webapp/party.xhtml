<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="layout.xhtml">
    <ui:define name="title"/>
    <ui:define name="content">
        <b:panel collapsible="false" title="Election">
            <b:dataTable id="candidateTable"
                         columnVisibility="true"
                         copy="true"
                         csv="true"
                         excel="true"
                         fixedHeader="true"
                         paginated="false"
                         pdf="true"
                         print="true"
                         responsive="true"
                         value="#{partyController.candidates}"
                         var="candidate">
                <b:dataTableColumn value="#{candidate.name}"/>
                <b:dataTableColumn value="#{partyController.isCandidateElected(candidate.code)}">
                    <f:facet name="header">
                        <h:outputText value="Elected"/>
                    </f:facet>
                </b:dataTableColumn>
            </b:dataTable>
        </b:panel>
    </ui:define>
</ui:composition>
</html>
