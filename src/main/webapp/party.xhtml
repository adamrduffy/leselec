<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="layout.xhtml">
    <ui:define name="title"/>
    <ui:define name="content">
        <b:navBar>
            <b:navbarLinks>
                <b:navLink value="Seats" href="index.html" iconAwesome="circle"/>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column span="6">
                    <h:outputText value="Party"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{partyController.party.code}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="Votes"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{partyController.party.votes}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="Candidates"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{partyController.party.candidates.size()}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="Elected"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{partyController.party.elected.size()}"/>
                </b:column>
            </b:row>
        </b:container>

        <h:form>
            <b:dataTable id="candidateTable"
                         columnVisibility="true"
                         copy="true"
                         csv="true"
                         excel="true"
                         fixedHeader="true"
                         paginated="false"
                         pdf="true"
                         print="true"
                         responsive="true"
                         value="#{partyController.candidates}"
                         var="candidate">
                <b:dataTableColumn value="#{candidate.name}"/>
                <b:dataTableColumn value="#{partyController.isCandidateElected(candidate.code)}">
                    <f:facet name="header">
                        <h:outputText value="Elected"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{candidate.districtName}">
                    <f:facet name="header">
                        <h:outputText value="District"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{candidate.constituencyName}">
                    <f:facet name="header">
                        <h:outputText value="Constituency"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{candidate.votes}"/>
                <b:dataTableColumn value="#{candidate.share}">
                    <f:facet name="header">
                        <h:outputText value="Vote Share"/>
                    </f:facet>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
