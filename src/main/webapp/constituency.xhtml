<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="layout.xhtml">
    <ui:define name="title"/>
    <ui:define name="content">
        <b:navBar>
            <b:navbarLinks>
                <b:navLink value="Seats" href="index.html"/>
                <b:navLink value="Party" href="party.html"/>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column span="6">
                    <h:outputText value="District"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{selectedConstituency.district.name}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="Constituency"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{selectedConstituency.constituency.name}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="By-election"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{selectedConstituency.constituency.byelection}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="6">
                    <h:outputText value="Candidates"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{selectedConstituency.constituency.candidates.size()}"/>
                </b:column>
            </b:row>
        </b:container>

        <h:form>
            <b:dataTable id="constituencyTable"
                         columnVisibility="true"
                         copy="true"
                         csv="true"
                         excel="true"
                         fixedHeader="true"
                         paginated="false"
                         pdf="true"
                         print="true"
                         responsive="true"
                         value="#{selectedConstituency.constituency.candidates}"
                         var="candidate">
                <b:dataTableColumn value="#{candidate.name}"/>
                <b:dataTableColumn value="#{candidate.party}"/>
                <b:dataTableColumn value="#{candidate.votes}"/>
                <b:dataTableColumn value="#{candidate.share}">
                    <f:facet name="header">
                        <h:outputText value="Vote Share"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <b:commandButton value="Party" action="#{seatsController.viewPartyDetails(candidate.party)}"/>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
