<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="layout.xhtml">
    <ui:define name="title"/>
    <ui:define name="content">
        <b:navBar>
            <b:navbarLinks>
                <b:navLink value="Home" href="index.html"/>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <b:column span="6">
                    <h:outputText value="District"/>
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{selectedConstituency.district.name}"/>
                </b:column>
            </b:row>
        </b:container>

        <h:form>
            <b:dataTable id="constituencyTable"
                         columnVisibility="true"
                         copy="true"
                         csv="true"
                         excel="true"
                         fixedHeader="true"
                         paginated="false"
                         pdf="true"
                         print="true"
                         responsive="true"
                         value="#{selectedConstituency.district.constituencies}"
                         var="constituency">
                <b:dataTableColumn value="#{constituency.name} (#{constituency.code})">
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{constituency.candidates.size()}">
                    <f:facet name="header">
                        <h:outputText value="Candidates"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{constituency.byelection}">
                    <f:facet name="header">
                        <h:outputText value="By-election"/>
                    </f:facet>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <b:commandButton value="Constituency" actionListener="#{constituencyController.viewConstituency(selectedConstituency.district.name, constituency.code)}" action="constituency.html?faces-redirect=true"/>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
</html>
