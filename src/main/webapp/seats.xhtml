<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
>
<ui:composition template="layout.xhtml">
    <ui:define name="title"/>
    <ui:define name="content">
        <h:outputText value="#{seatsController.parliamentArchDiagram}" escape="false"/>

        <h:form>
            <b:panel collapsible="false" title="Election">
                <b:dataTable id="partyTable"
                             columnVisibility="true"
                             copy="true"
                             csv="true"
                             excel="true"
                             fixedHeader="true"
                             onselect="ajax:seatsController.selectParty(party.code);"
                             paginated="false"
                             pdf="true"
                             print="true"
                             responsive="true"
                             select="true"
                             selectionMode="single"
                             value="#{seatsController.parties}"
                             var="party">
                    <b:dataTableColumn value="#{party.code}">
                        <f:facet name="header">
                            <h:outputText value="Party"/>
                        </f:facet>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{party.totalSeats}">
                        <f:facet name="header">
                            <h:outputText value="Total Seats"/>
                        </f:facet>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{party.seats}">
                        <f:facet name="header">
                            <h:outputText value="Constituency Seats"/>
                        </f:facet>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{party.totalSeats - party.seats}">
                        <f:facet name="header">
                            <h:outputText value="PR Seats"/>
                        </f:facet>
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{party.votes}"/>
                </b:dataTable>
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
